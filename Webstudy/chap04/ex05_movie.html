<html lang="en">

    <title>Document</title>
    <style>
        .full {
            width: 100%;

        .image_box {

        }

<body>
    <h1>스파이더맨 파프롬홈 소개</h1>
    <p>7월 2일 개봉 새벽에 보고 올꺼에요.</p>
    <div class="full">
        <div class="image_box">
            <h3>테스트</h3>

        </div>
        <div class="movie_box">
            <img src="../images/movie_image.jpg" alt="spiderman" width="100%">
            <div>
                ‘엔드게임’ 이후 변화된 세상,
                스파이더맨 ‘피터 파커’는 학교 친구들과 유럽 여행을 떠나게 된다.
                그런 그의 앞에 ‘닉 퓨리’가 등장해 도움을 요청하고
                정체불명의 조력자 ‘미스테리오’까지 합류하게 되면서
                전 세계를 위협하는 새로운 빌런 ‘엘리멘탈 크리쳐스’와
                맞서야만 하는 상황에 놓이게 되는데…
            </div>

        </div>
    </div>
