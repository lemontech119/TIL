<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>문제 3번</h2>
    <p> 사용자에게 이름, 전화번호를 입력 받아 저장</p>
    <label for="name">이름</label><input type="text" id="name"><br>
    <label for="tel">전화번호</label><input type="text" id="tel"><br>
    <img src="../images/image9.jpg" onclick="add()">
    <img src="../images/image7.jpg" onclick="list_output()">
    <br>
    <div id="list_input"></div>
    <script>
        var list = [];
        function add(){
            var add_list = [];
            let name = document.getElementById("name").value;
            let tel = document.getElementById("tel").value;
            add_list.push(name);
            add_list.push(tel);
            list.push(add_list);
            document.getElementById("name").value = "";
            document.getElementById("tel").value = "";
        }
        function list_output() {
            list_text ="";
            for(var i in list){
                list_text = list_text + "<h3>"+list[i]+"</h3>";
                document.getElementById("list_input").innerHTML = list_text;
            }
        }

    </script>
</body>
</html>
