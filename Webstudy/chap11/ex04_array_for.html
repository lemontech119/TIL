<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table, th, td {
            border : 1px solid black;
        }
    
    </style>
</head>
<body>
    <script>
        let data = [10, 40, 30, 20];
        document.write("<h1>Array 테슽</h1>");
        document.write("<hr>");

        for(let i in data){
            document.write(data[i] + ":");
            for(let j=0; j<data[i]; j++){
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<p>문제 2번</p2>");
        let subject = ["이름", "국어", "영어", "수확"];
        let grade = ["라이언", 50, 60, 70, "튜브", 58, 70, 95, "어피치", 80, 100, 70, "테스트", 10, 20, 30];
        document.write("<table>");
        document.write("<tr><th>"+subject[0]+"</th><th>"+subject[1]+"</th><th>"+
        subject[2]+"</th><th>"+subject[3]+"</th><th>"+ "합계" +"</th><th>"+"평균"+"</th></tr>");
        let sum = 0;
        for(let k in grade){
            if(k==0){
                document.write("<tr>");
                document.write("<td>" + grade[k]+ "</td>");
            }else if(k %4 ==0){
                document.write("<td>" + sum + "</td>");
                document.write("<td>" + parseInt(sum/3) + "</td>");
                document.write("<tr>");
                document.write("<td>" + grade[k]+ "</td>");
                sum = 0;
            }else{
                document.write("<td>" + grade[k] + "</td>");
                sum = sum + grade[k];
            }
        }
        document.write("<td>" + sum + "</td>");
        document.write("<td>" + parseInt(sum/3) + "</td>");

        document.write("</table>");
    
    </script>
</body>
</html>
