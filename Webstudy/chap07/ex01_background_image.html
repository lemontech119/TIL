<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .back_image {
            width: 100%;
            height: 50em;
            background-image: url("http://wallpoper.com/images/00/31/33/51/black-background_00313351.jpg");
            background-repeat: no-repeat;
        }

        .virtual_div {
            height: 30%;
        }

        .index_text {
            width: 1000px;
            height: 300px;
            margin: 0 auto;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.20em;
            font-size: 60px;
        }

        p {
            font-size: 20px;
        }

        #button {
            background: none;
            color: white;
            width: 150px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="back_image">
        <div class="virtual_div"></div>
        <div class="index_text">
            <h1>2018 BlockChain Hackathon</h1>
            <p>20 - 21 July, 2018</p>
            <input type="button" value="Learn More" id="button">
        </div>
    </div>
</body>
</html>
