<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .quote {
            position: relative;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 80px;
            text-align: center;
            margin-top: 50px;
        }
        #start {
            position: absolute;
            font-size: 200px;
            margin-right: 10px;
            top: -40px;
        }

        #end {
            position: absolute;
            font-size: 200px;
            top: 40px;
            
        }
        
    </style>
</head>


<body>
    <div class="quote">
        <span id="start">"</span> &nbsp;&nbsp;백문이 불여일타.<span id="end">"</span>
    </div>
</body>

</html>
